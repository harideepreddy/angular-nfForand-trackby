<table>
  <tr>
  <th>code</th>
  <th>name</th>
  <th>date of birth</th>
  <th>salary</th>
</tr>

<tr *ngFor = "let employee of employees;trackBy:trackCode;">
  <td>{{employee.code | uppercase}}</td>
    <td>{{employee.name}}</td>
  <td>{{employee.dob | date:'MM/dd/y'}}</td>
  <td>{{employee.salary | currency:'USD':true:'1.3-3'}}</td>
</tr>
</table>
<br>
<button (click) = "getEmployees()">
  get Employees
</button>
